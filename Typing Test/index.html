<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Typing Test</title>

        <!-- Bootstrap's CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />

        <!-- Our CSS -->
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <!-- Content -->
        <div class="intro">
            <h1 class="intro-heading">Typing Test</h1>
            <p class="font-weight-light intro-text">
                This is a typing speed test! Type a letter to begin.
            </p>
        </div>

        <div id="main" class="container main">
            <div class="text-container" id="text-container"></div>
        </div>
        
        <!-- Hidden until JS tells it to show -->
        <div class="results-container" id="results">
            <ul class="list-group d-inline-block container-sm results-list">
                <li class="list-group-item font-weight-bold results-header">
                    Your Results
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>WPM:</span
                    ><span class="font-weight-light" id="wpm"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Accuracy:</span
                    ><span class="font-weight-light" id="accuracy"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Time:</span
                    ><span class="font-weight-light" id="time"></span>
                </li>
            </ul>
        </div>

        <!-- Bootstrap's scripts -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"
        ></script>

        <!-- Our script -->
        <script src="script.js"></script>
    </body>
</html>
